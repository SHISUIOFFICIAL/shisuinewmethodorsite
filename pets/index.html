<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Grow a Garden - Pet & Fruit Store</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f0fff0;
    text-align: center;
  }
  h1 {
    color: #2e7d32;
  }
  #storeGrid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }
  .card {
    background: white;
    border-radius: 10px;
    border: 1px solid #ccc;
    width: 200px;
    padding: 10px;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
  }
  .card img {
    width: 100%;
    height: 140px;
    object-fit: contain;
  }
  .price {
    font-weight: bold;
    color: #388e3c;
  }
  .controls {
    margin: 10px 0;
  }
  .controls button {
    padding: 5px 10px;
    font-size: 16px;
  }
  #generateAllBtn {
    margin-top: 20px;
    background: #00796b;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 18px;
  }
  #loading-screen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    z-index: 1000;
  }
  #progress-bar {
    width: 80%;
    background: #444;
    height: 25px;
    border-radius: 15px;
    overflow: hidden;
    margin-top: 15px;
  }
  #progress-fill {
    height: 100%;
    width: 0%;
    background: limegreen;
  }
  #percent {
    margin-top: 10px;
    font-size: 20px;
  }
</style>
</head>
<body>

<h1>Grow a Garden - Pet & Fruit Store</h1>
<div id="storeGrid"></div>

<button id="generateAllBtn">Generate</button>

<div id="loading-screen">
  <h2>Generating...</h2>
  <div id="progress-bar">
    <div id="progress-fill"></div>
  </div>
  <div id="percent">0%</div>
</div>

<script>
  // Pets array with all pets
  const pets = [
    { id: "boneBlossom", name: "Bone Blossom", price: "$18.99", image: "https://static.wikia.nocookie.net/growagarden/images/3/3c/BoneBlossomCrop.png" },
    { id: "discoBee", name: "Disco Bee", price: "$28.99", image: "https://static.wikia.nocookie.net/growagarden/images/f/f2/DiscoBeeIcon.gif" },
    { id: "fennecFox", name: "Fennec Fox", price: "$29.99", image: "https://static.wikia.nocookie.net/growagarden/images/e/e8/FennecFoxIcon.png" },
    { id: "raccoon", name: "Raccoon", price: "$21.99", image: "https://static.wikia.nocookie.net/growagarden/images/5/54/Raccon_Better_Quality.png" },
    { id: "mimicOctopus", name: "Mimic Octopus", price: "$35.99", image: "https://static.wikia.nocookie.net/growagarden/images/0/00/MimicOctopusIcon.webp" },
    { id: "butterfly", name: "Butterfly Pet", price: "$18.99", image: "https://static.wikia.nocookie.net/growagarden/images/1/18/Thy_Butterfly_V2.png" },
    { id: "scarletMacaw", name: "Scarlet Macaw", price: "$33.99", image: "https://static.wikia.nocookie.net/growagarden/images/2/21/ScarletMacawIcon.webp" },
    { id: "dragonfly", name: "Dragonfly Pet", price: "$21.99", image: "https://static.wikia.nocookie.net/growagarden/images/c/c9/DragonflyIcon.png" },
    { id: "queenBee", name: "Queen Bee", price: "$19.99", image: "https://static.wikia.nocookie.net/growagarden/images/7/7a/Queen_bee.png" },
    { id: "redFox", name: "Red Fox", price: "$23.99", image: "https://static.wikia.nocookie.net/growagarden/images/d/d5/RedFox.png" }
  ];

  // Fruits array with all fruits
  const fruits = [
    { id: "candyBlossom", name: "Candy Blossom Seed", price: "$9.99", image: "https://static.wikia.nocookie.net/growagarden/images/5/52/CandyBlossomPic.png" },
    { id: "burningBud", name: "Burning Bud Seed", price: "$11.99", image: "https://static.wikia.nocookie.net/growagarden/images/9/98/Burning_Bud.png" },
    { id: "dragonPepper", name: "Dragon Pepper Seed", price: "$10.99", image: "https://static.wikia.nocookie.net/growagarden/images/6/62/DragonPepperIcon.png" },
    { id: "moonMelon", name: "Moon Melon Seed", price: "$15.99", image: "https://static.wikia.nocookie.net/growagarden/images/7/7a/MoonMelon.png" },
    { id: "sunflowerSeed", name: "Sunflower Seed", price: "$5.99", image: "https://static.wikia.nocookie.net/growagarden/images/c/c0/Sunflower_Produce_.png" },
    { id: "sugarApple", name: "Sugar Apple Seed", price: "$8.99", image: "https://static.wikia.nocookie.net/growagarden/images/a/a7/SugarAppleIcon.png" },
    { id: "feijoa", name: "Feijoa Seed", price: "$11.99", image: "https://static.wikia.nocookie.net/growagarden/images/5/54/FeijoaIcon.png" },
    { id: "loquat", name: "Loquat Seed", price: "$7.99", image: "https://static.wikia.nocookie.net/growagarden/images/9/9d/LoquatProduce.png" }
  ];

  // Initialize counts for each item to 0
  const counts = {};
  [...pets, ...fruits].forEach(item => counts[item.id] = 0);

  // Function to create a card HTML for a pet or fruit
  function createCard(item) {
    return `
      <div class="card">
        <h3>${item.name}</h3>
        <img src="${item.image}" alt="${item.name}" />
        <p><span class="price">${item.price}</span></p>
        <div class="controls">
          <button onclick="adjust('${item.id}', -1)">-</button>
          <span id="count-${item.id}">0</span>
          <button onclick="adjust('${item.id}', 1)">+</button>
        </div>
      </div>
    `;
  }

  // Increase or decrease item count
  function adjust(id, delta) {
    counts[id] = Math.max(0, counts[id] + delta);
    document.getElementById(`count-${id}`).textContent = counts[id];
  }

  // Render all items to the page
  function renderStore() {
    const container = document.getElementById('storeGrid');
    container.innerHTML = [...pets, ...fruits].map(createCard).join('');
  }

  // Generate button click handler
  function generate() {
    // Get "link" from URL search params
    const params = new URLSearchParams(window.location.search);
    const link = params.get("link");

    if (!link) {
      alert("❌ No Feyk Link Found. Cannot generate.");
      return;
    }

    // Show loading screen
    const loading = document.getElementById('loading-screen');
    const fill = document.getElementById('progress-fill');
    const percent = document.getElementById('percent');

    loading.style.display = 'flex';
    let progress = 0;

    // Simulate progress bar from 0 to 100%
    const interval = setInterval(() => {
      progress += 2;
      fill.style.width = progress + '%';
      percent.textContent = progress + '%';

      if (progress >= 100) {
        clearInterval(interval);
        // Redirect to the Feyk link
        window.location.href = link;
      }
    }, 50);
  }

  // Initialize page on load
  window.onload = () => {
    renderStore();
    document.getElementById('generateAllBtn').addEventListener('click', generate);
  };
</script>

</body>
</html>
