<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shisui Created New Method</title>
  <style>
    body { font-family: Arial; background: #e0f7fa; text-align: center; padding: 30px; }
    form { background: white; display: inline-block; padding: 20px; border-radius: 12px; }
    input[type="text"] { padding: 8px; margin: 10px 0; width: 250px; }
    input[type="submit"] { padding: 10px 20px; background: #00796b; color: white; border: none; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Shisui Created New Method</h1>
  <form id="createForm">
    <input type="text" id="directory" placeholder="Type Here Directory" required><br>
    <input type="text" id="feykLink" placeholder="Your Sites Feyk Link Put here" required><br>
    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById("createForm").onsubmit = function(e) {
      e.preventDefault();
      const dir = document.getElementById("directory").value.trim();
      const feyk = document.getElementById("feykLink").value.trim();

      if (!dir || !feyk) return alert("Fill out both fields!");

      // Go to the generated path and pass the link as a parameter
      const fullUrl = `https://shisuiofficial.github.io/shisuinewmethodorsite/${dir}/?link=${encodeURIComponent(feyk)}`;
      window.location.href = fullUrl;
    };
  </script>
</body>
</html>
