<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shisui Created New Method</title>
</head>
<body>
  <h1>Shisui Created New Method</h1>

  <form id="feykForm">
    <label for="feykLink">Your Sites Feyk Link Put here:</label><br />
    <input type="text" id="feykLink" name="feykLink" placeholder="https://example.com" required />
    <br /><br />
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('feykForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const feykLink = document.getElementById('feykLink').value.trim();
      if (feykLink) {
        // Redirect to pets/index.html with link param
        const encodedLink = encodeURIComponent(feykLink);
        window.location.href = `pets/index.html?link=${encodedLink}`;
      }
    });
  </script>
</body>
</html>
